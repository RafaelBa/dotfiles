
[env]
# define environment vars here, that Alacritty will set

[window]
opacity = 0.95
padding = { x = 5, y = 0 }

[font]
size = 11.5
offset = { x = 0, y = 2 }

[font.bold]
family = "FiraCode Nerd Font"
#family = "Victor Mono"
#style = "Bold"

[font.italic]
family = "FiraCode Nerd Font"
#family = "Victor Mono"
style = "Light Italic"

[font.normal]
family = "FiraCode Nerd Font"
#family = "Victor Mono"
style = "Light"

[general]
import = [
	# "~/.config/alacritty/themes/tomorrownight.toml",
	# "~/.config/alacritty/themes/duotonedark.toml"
]

